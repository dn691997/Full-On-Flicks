<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full on Flicks</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- <link rel="stylesheet" href="./assets/css/debug.css" /> -->
    <style>
      .hero {
        background: black url(./assets/images/Hero\ 1.jpg) center / cover;
      }
    </style>
  </head>

  <body>
    <section class="hero is-fullheight">
      <div class="hero-head">
        <div
          class="columns is-marginless is-mobile heading has-text-weight-bold"
        >
          <div class="column left">
            <p
              class="navbar-item title is-3 is-spaced has-text-white-bis has-text-weight-bold"
            >
              Full on Flicks
            </p>
            <figure class="image is-96x96">
              <img
                class="is-rounded"
                src="./assets/images/logo.png"
                alt="movie logo"
              />
            </figure>
          </div>
          <div class="column center">
            <input
              type="text"
              placeholder="Search Movie by Name"
              class="input navbar-ite has-text-black is-widescreen is-medium has-text-black"
            />
          </div>
          <div class="column right is-gapless is-multiline is-mobile">
            <div class="column is-one-quarter">
              <button
                class="button navbar-item has-text-whitehas-text-primary-light is-info is-hovered is-rounded is-medium is-one-quarter"
              >
                Search
              </button>
            </div>
            <div>
              <button
                class="button navbar-item has-text-white has-text-primary-light is-link is-hovered is-rounded is-medium is-one-quarter"
              >
                Choose for Me
              </button>
            </div>
          </div>
        </div>
      </div>
      <header class="hero-body container">
        <div class="title is-1 is-spaced has-text-white-ter">
          <h1>Welcome to Full of Flicks. Find Movies to Watch.</h1>
        </div>
      </header>
    </section>

    <section class="section is-small">
      <div class="container">
        <h1 class="title is-1 has-text-centered is-justify-content-start">
          Movie Title
        </h1>
      </div>
    </section>
    <section class="section is-medium">
      <div class="columns">
        <div class="column">
          <figure>
            <img
              class="has-ratio"
              width="500"
              height="250"
              frameboarder="0"
              src="./assets/images/movie image.jpg"
              alt="movie logo"
            />
          </figure>
        </div>
        <div class="column">
          <h2 class="title is-2 has-text-primary mb-6">About the movie</h2>
          <p class="subtitle is-3 has-text-info">Director</p>
          <ul class="subtitle is-4" style="text-indent: 1.5rem">
            <li>name 1</li>
            <li>name 2</li>
          </ul>
          <p class="subtitle is-3 has-text-info">Casts</p>
          <ul class="subtitle is-4" style="text-indent: 1.5rem">
            <li>name 1</li>
            <li>name 2</li>
          </ul>
          <p class="subtitle is-3 has-text-info">Movie Date</p>
          <ul class="subtitle is-4" style="text-indent: 1.5rem">
            <li>03/14/2022</li>
          </ul>
          <p class="subtitle is-3 has-text-info">Streaming On</p>
          <ul class="subtitle is-4" style="text-indent: 1.5rem">
            <li>Hulu</li>
            <li>Prime Video</li>
            <li>Netflix</li>
            <li>Disney Plus</li>
          </ul>
      </div>
    </section>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
